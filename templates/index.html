<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

   <script>
        $(document).ready(function() {

           $('#myForm').submit(function(event) {

                event.preventDefault();  // 폼의 기본 제출 동작을 막음
                // 여기에 폼 데이터를 비동기식으로 처리하는 로직을 추가
                $('#result').text('Form submitted without page reload!');
            });


            $('#submit').click(function() {
              console.log('1');

            });
        });
    </script>
</head>
<body>
<div class="main"><!-- 1 -->
<div class="card-k card--1"> <!-- 2 -->

<div class="container"> <!-- 3 -->

  <!-- Login 8 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="static/img/logo-img-1.webp" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">

                        <h4 class="text-center">운명은 주어지는 것이 아니라,<br> 당신이 만들어가는 것입니다.</h4>

                      </div>
                    </div>
                  </div>

                  <form id="myForm">
                    <div class="text-center mb-4">
                          생년월일과 시간을 입력하세요.
                        </div>
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">


                          <input type="text" id="birthdate" class="form-control"
                           pattern="^(19|20)\d{6}$"
                           placeholder="예: 19810328"
                           required>
                          <label for="birthdate" class="form-label">생년월일 (ex 19810328)</label>

                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                             <input type="text" id="birthtime" class="form-control"
                             pattern="^(0[0-9]|1[0-9]|2[0-3])[0-5][0-9]$"
                             placeholder="예: 0600"
                             required>
                            <label for="birthtime" class="form-label">시간 (ex 0600)</label>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="d-grid">
                          <button id="submit" class="btn btn-dark btn-lg" type="submit">조회</button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        <a href="#!" class="link-secondary text-decoration-none">to 正木</a>
                        <a href="#!" class="link-secondary text-decoration-none">to KaKao</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
</div><!-- 3 -->
</div><!-- 2 -->
</div><!-- 1 -->
</body>
</html>
